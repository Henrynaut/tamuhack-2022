<section id="signup">
    <div class="container">
        <div class="row box-form">
            <div class="col-sm-12">
                <h2>Find Seat</h2>
            </div>
        </div>
      <div style="margin-bottom:20px;">
        <label for="name">
          Date
        </label>
        <input #DateField id="name" type="text" formControlName="name">
      </div>
    
      <div style="margin-bottom:20px;">
        <label for="address">
         Destination
        </label>
        <input #DestField id="address" type="text" formControlName="address">
      </div>
      <div style="margin-bottom:20px;">
        <label for="address">
         Origin
        </label>
        <input #OriginField id="address" type="text" formControlName="address">
      </div>
      <div class="form-group">
        <button (click) = "findSeat()"[disabled]="loading" class="btn btn-primary">
            Submit
        </button>
    </div>    
    
    <div #result></div>
    </div>
</section>
