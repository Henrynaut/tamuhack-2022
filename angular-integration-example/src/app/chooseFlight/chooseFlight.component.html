<section id="signup">
    <div class="container">
        <div class="row box-form">
            <div class="col-sm-12">
                <h2>Choose Flight</h2>
            </div>
        </div>
        <div class="form-group">
          <label for="status">Flight #</label>
          <select class="form-control" name="status">
             <option [value]="1" >AA 0001</option>
             <option [value]="2" >AA 0002</option>
             <option [value]="3" >AA 0003</option>
             <option [value]="4" >AA 0004</option>
             <option [value]="5" >AA 0005</option>
             <option [value]="6" >AA 0006</option>
             <option [value]="7" >AA 0007</option>
             <option [value]="8" >AA 0008</option>
             <option [value]="9" >AA 0009</option>
             <option [value]="10" >AA 0010</option>
             <option [value]="11" >AA 0011</option>
             <option [value]="12" >AA 0012</option>
          </select>
      </div>
      <div>
        <label for="name">
          Departure
        </label>
        <input id="name" type="text" formControlName="name">
      </div>
    
      <div>
        <label for="address">
         Arrival
        </label>
        <input id="address" type="text" formControlName="address">
      </div>
      <div>
        <label for="address">
         Destination
        </label>
        <input id="address" type="text" formControlName="address">
      </div>
      <div>
        <label for="address">
         Origin
        </label>
        <input id="address" type="text" formControlName="address">
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            Submit
        </button>
    </div>      
    </div>
</section>
